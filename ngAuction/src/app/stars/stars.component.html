<p>
  <!--Itera sobre o array de estrelas e exibe a estrela preenchida
   ou vazia de acordo com o valor do array usando Material Icons-->
  <span *ngFor="let isEmpty of estrelas" class="material-icons">
    {{isEmpty ? 'star_border':'star_rate'}}
   </span>
  <span>{{ avaliacao }} estrelas</span>
</p>
