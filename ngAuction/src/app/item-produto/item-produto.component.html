<mat-card>
  <mat-card-title>
    {{ produto.titulo }}
  </mat-card-title>

  <img mat-card-image src="http://placehold.it/320x150">

  <mat-card-content>
    {{produto.descricao}}
  </mat-card-content>

  <mat-card-actions>
    <a mat-button color="accent"
       [routerLink]="['/products', produto.id]">VER PRODUTO</a>
  </mat-card-actions>
</mat-card>
