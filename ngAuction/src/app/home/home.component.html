<div class="row carousel-holder">
  <div class="col-md-12">
    <nga-carrossel></nga-carrossel>
  </div>
</div>
<div class="row">
  <!--Usando diretiva ngFor para iterar sobre a lista de produtos-->
  <div *ngFor="let produto of produtos" class="col-sm-4 col-lg-4 col-md-4">
    <!--[produto] faz com que a instancia do produto da vez na iteração seja passada para o componente
    ela se refere a propriedade do ProdutoItemComponent que é um input-->
    <nga-produto-item [produto]="produto"></nga-produto-item>
  </div>
</div>
