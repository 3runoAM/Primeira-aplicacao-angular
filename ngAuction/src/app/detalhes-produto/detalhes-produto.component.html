<div class="thumbnail">
  <img src="http://placehold.it/820x320">
  <div>
    <h4 class="float-right">{{ produto.preco }}</h4>
    <h4>{{ produto.titulo }}</h4>
    <p>{{ produto.descricao }}</p>
  </div>
  <div class="ratings">
    <p><nga-estrelas [avaliacao]="produto.avaliacao"></nga-estrelas></p>
  </div>
</div>
